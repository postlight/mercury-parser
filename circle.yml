## Customize the test machine
machine:
  pre:
    - mkdir ~/.yarn-cache

  timezone:
    America/New_York

  node:
    version:
      4.3.2

## Customize dependencies
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - nvm install 6.9.1
    - nvm install 7.0.0
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install

database:
  override:
    - echo "Skipping DB section."

build:
  override:
    - nvm use 4.3.2 && yarn build:
        paralell: true
    - nvm use 4.3.2 && yarn build:
        paralell: true
    - nvm use 4.3.2 && yarn build:
        paralell: true

## Customize test commands
test:
  override:
    - nvm use 4.3.2 && yarn test -- --maxWorkers=4:
        parallel: true
    - nvm use 6.9 && yarn test -- --maxWorkers=4:
        parallel: true
    - nvm use 7.0 && yarn test -- --maxWorkers=4:
        parallel: true
