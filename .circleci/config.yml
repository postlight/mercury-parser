version: 2
jobs:
  test-node:
    docker:
      - image: circleci/node:8.10-browsers
    steps:
      - checkout
      # For some reason phantomjs-prebuild is failing w/yarn, but npm installing works
      - run: "npm install phantomjs-prebuilt"
      - run: "yarn install"
      - run: "yarn lint:ci"
      - run: "yarn build:ci"
      - run: "yarn test:node --maxWorkers=4"
      - run: "./scripts/pr-parser-preview.sh"
      - store_artifacts:
          path: tmp/artifacts

  test-web:
    docker:
      - image: circleci/node:8.10-browsers
    steps:
      - checkout
      - run: "yarn install"
      - run: "yarn add karma-cli --dev"
      - run: "yarn test:web --maxWorkers=4"
      - run: "yarn build:web:ci --maxWorkers=4"

  deploy:
    docker:
      - image: circleci/node:8.10-browsers
    steps:
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

  update-fixtures:
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - run: "yarn install"
      - run: "node ./scripts/update-fixtures.js"

workflows:
  version: 2
  build_and_test:
    jobs:
      - test-node
      - test-web
      - deploy:
          requires:
            - test-node
            - test-web
